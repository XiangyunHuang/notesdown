bookdown::gitbook:
  split_by: section
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">现代应用统计与 R 语言</a></li>
      after: |
        <li><a href="https://masr.netlify.app/" target="blank">Published with Netlify</a></li>
    download: ["rmd", "pdf", "epub"]
    edit:
      link: https://github.com/XiangyunHuang/masr/edit/devel/%s
      text: "编辑"
    view:
      link: https://github.com/XiangyunHuang/masr/blob/devel/%s
      text: "查看"
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  template: null
  fig_crop: no
  toc_depth: 3
  dev: "cairo_pdf"
  keep_md: yes
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    sourcecodepro:
     - scale=0.85
    sourceserifpro:
     - rmdefault
    sourcesanspro:
     - sfdefault
    float:
    animate:
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
bookdown::epub_book:
  template: "default"
  epub_version: "epub3"
  stylesheet: style.css
